<div class="form-container mt-5">
  <div class="form">
    <form [formGroup]="bookForm" (ngSubmit)="goToUpdate()">
      
      <div class="form-group">
        <label for="customId"><b>Booking Id :</b></label>
        <input type="number" class="form-control" formControlName="customId" required readonly>
      </div>
  
      <div class="form-group">
        <label for="nameOfVisitor"><b>Name of Visitor :</b></label>
        <input type="text" class="form-control" formControlName="nameOfVisitor" required readonly>
      </div>
  
      <div class="form-group">
        <label for="mobileNumber"><b>Mobile Number</b></label>
        <input 
          type="tel" 
          class="form-control" 
          formControlName="mobileNumber" 
          maxlength="10"
          pattern="[6789][0-9]{9}" 
          required 
          (keypress)="validateNumberInput($event)"
        >
        <div style="color: red;" *ngIf="bookForm.get('mobileNumber')?.invalid && bookForm.get('mobileNumber')?.touched">
          Invalid Mobile Number.
        </div>
      </div>
  
      <div class="form-group">
        <label for="date"><b>Date of Travel :</b></label>
        <input type="date" class="form-control" formControlName="date" required>
      </div>
  
      <div class="form-group">
        <label for="visitingPlaces"><b>Visiting Places :</b></label>
        <input type="text" class="form-control" formControlName="visitingPlaces" required readonly>
      </div>
  
      <div class="form-group">
        <label for="noOfDays"><b>Total Days :</b></label>
        <input type="number" class="form-control" formControlName="noOfDays" required maxlength="2" 
        pattern="\d{1,2}" 
        (keypress)="validateNumericInput($event)">
        <div style="color: red;" *ngIf="bookForm.get('noOfDays')?.invalid && bookForm.get('noOfDays')?.touched">
          Allowed only 7 days.
        </div>
      </div>
  
      <div class="form-group">
        <label for="noOfMembers"><b>Total Members :</b></label>
        <input type="number" class="form-control" formControlName="noOfMembers" required maxlength="2" 
        pattern="\d{1,2}" 
        (keypress)="validateNumericInput($event)"> 
        <div style="color: red;" *ngIf="bookForm.get('noOfMembers')?.invalid && bookForm.get('noOfMembers')?.touched">
          Allowed only 30 members.
        </div>
      </div>
  
      <div class="form-group">
        <label for="totalCost"><b>Total Cost :</b></label>
        <input type="number" class="form-control" formControlName="totalCost" readonly>
      </div>
  
      <button [disabled]="bookForm.invalid" type="submit" class="mt-3">Submit</button>
    </form>
  </div>
</div>
