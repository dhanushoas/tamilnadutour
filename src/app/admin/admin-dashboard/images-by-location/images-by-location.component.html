<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <h3 class="text-center">Find Images</h3>
            <div class="row justify-content-center ms-5">
                <div class="col-md-10">
                    <label class="mt-4 mb-2">Enter Image Location:</label>
                    <input type="text" [(ngModel)]="location" class="form-control mt-2 mb-2" placeholder="Enter location" />
                    <button class="btn btn-primary mt-2 btn-block" (click)="getImagesByLocation()">Get Images</button>
                </div>
            </div>
        </div>
    </div>

    
    <div class="row mt-4">
        <div class="col">
            <div class="row justify-content-center">
                <div class="col-12 col-md-4" *ngFor="let image of images">
                    <div class="image-container mb-3 border rounded">
                        <div class="image-wrapper mb-3">
                            <img [src]="getImageUrl(image.name)" alt="Image" class="img-fluid"/>
                        </div>
                        <div class="name-container text-center">
                            <p class="image-name">{{ image.name }}</p>
                        </div>
                        <div class="button-container">
                            <div class="btn-group" role="group">
                                <button class="btn btn-danger btn-sm me-2" (click)="deleteImage(image.name)">Delete</button>
                                <button class="btn btn-info btn-sm" (click)="updateImage(image)">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
